name: samples-yaml-to-arm
on:
  push:
    branches: [working]
    paths:
      - Samples/**
  workflow_dispatch:
permissions:
  contents: write
jobs:
  template:
    name: YamlTo-ARM
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Convert rules to ARM
        shell: pwsh
        run: |
          Install-Module SentinelARConverter -AcceptLicense -Force
          Get-ChildItem -Path 'Samples' -Filter '*.yaml' | ForEach-Object {
            Convert-SentinelARYamlToArm -Filename $_.FullName -UseOriginalFilename
          }
      - name: Commit and push changes
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add Analytics

          # Don't fail if nothing changed
          git diff --cached --quiet && echo "No changes to commit" && exit 0

          git commit -m "Automated: Convert YAML -> ARM"
          git push
